


type User{
    username: String
    email: String
    password: String
    _id: ID


}

type Listing{
    jobName: String
    companyName: String
    location: String
    salary: Int
    date: String
    jobDetails: String
    jobDescription: String
    appliedUser: [User]
    _id: ID
}

type Auth{
    token: ID
    user: User
}

type Query {
  hello: String
  getUser(id: ID): User 
  getListing(id: ID): Listing
  getListings(): [Listing]
}

type Mutation{
    createUser(username: String!, email: String!, password: String!, _id: ID): Auth
    createListing(jobName: String, companyName: String, location: String, salary: Int, date: String, jobDetails: String, jobDescription: String, appliedUser: [User], _id: ID) 
    : Auth 
    
}


